{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ekidos</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'menu' %}">Меню</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">О ЕДЕ</a>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'book' %}">Бронировать стол</a>
                </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Сообщества</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Мой аккаунт</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input name="username" type="text" placeholder="имя пол."><br>
          <input name="last_name" type="text" placeholder="имя"><br>
          <input name="first_name" type="text" placeholder="фамилия"><br>
          <input name="email" type="email" placeholder="email"><br/>
          <input name="phone" type="text" placeholder="phone"><br/>
          <input name="profile_image" type="file" placeholder="фотография"><br/>
          <input name="password" type="password" placeholder="пароль"><br/>
          <input name="confirm_password" type="password" placeholder="подвердите пароль"><br/>
          <input type="submit">
      </form>
</body>
</html>
